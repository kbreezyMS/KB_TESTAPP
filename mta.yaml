ID: KB_TESTAPP
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: UAA-Service

  - name: kbdb
    type: hdb
    path: kbdb
    requires:
     - name: hdi_kbdb

resources:
  - name: UAA-Service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: /xs-security.json

  - name: hdi_kbdb
    parameters:
       config:
          schema: KBDB
    properties:
       hdi-container-name: ${service-name}
    type: com.sap.xs.hdi-container

